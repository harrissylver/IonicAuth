<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        S'inscrire
      </ion-card-title>
      <ion-card-subtitle>
        Créez votre compte en remplissant
        le formulaire
      </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="ValidationFormUSer" (ngSubmit)="registerUser(ValidationFormUSer.value)">
      <ion-card-content>
        <ion-item>
          <ion-input name="nom" type="text" placeholder="Nom" formControlName="nom">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.nom">

            <div class="error_message"
              *ngIf="ValidationFormUSer.get('nom').hasError(validation.type) && (ValidationFormUSer.get('nom').dirty || ValidationFormUSer.get('nom').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input name="prenom" type="text" placeholder="Prenom" formControlName="prenom">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.prenom">

            <div class="error_message"
              *ngIf="ValidationFormUSer.get('prenom').hasError(validation.type) && (ValidationFormUSer.get('prenom').dirty || ValidationFormUSer.get('prenom').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input name="email" type="text" placeholder="Email" formControlName="email">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.email">

          <div class="error_message"
            *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)">
            {{validation.message}}
          </div>

        </ng-container>
        <ion-item>
          <ion-input name="password" type="password" placeholder="Mot de passe" formControlName="password">
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.password">

          <div class="error_message"
            *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)">
            {{validation.message}}
          </div>

        </ng-container>

        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-btn" [disabled]="!ValidationFormUSer.valid" (click)="signUp(email, password)">
            S'inscrire</ion-button>
        </div>
        <div class="text-tag">
          <span>Vous n’avez deja un compte?</span><button class="ion-no-padding" routerLink="/login">S'authentifier</button>
        </div>
       
      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
